<h3 class="modal-title">Edit User</h3>
<div class="modal-body">
    <div class="clr-row clr-align-items-start">
        <!--user name-->
        <div class="userControl clr-col-5 clr-col-md-5 clr-col-sm-2 ">
            <clr-input-container>
                <label>User Name:</label>
                <input clrInput placeholder="User name" [(ngModel)]="userInput.name" />
            </clr-input-container>
        </div>

        <!--category-->
        <div class="userControl  clr-col-5 clr-col-md-5 clr-col-sm-2">
            <clr-combobox-container>
                <label>Category</label>
                <clr-combobox [(ngModel)]="userInput.category" laceholder="Choose a category">
                    <clr-options>
                        <clr-option clrValue="IT">IT</clr-option>
                        <clr-option clrValue="ENG">Engineering</clr-option>
                        <clr-option clrValue="PD">Production</clr-option>
                    </clr-options>
                </clr-combobox>
            </clr-combobox-container>
        </div>

        <!--first name-->
        <div class="userControl clr-col-5 clr-col-md-5 clr-col-sm-2 ">
            <clr-input-container>
                <label>First Name:</label>
                <input clrInput placeholder="First Name" [(ngModel)]="userInput.firstName" />
            </clr-input-container>
        </div>

        <!--last name-->
        <div class="userControl clr-col-5 clr-col-md-5 clr-col-sm-2 ">
            <clr-input-container>
                <label>Last Name:</label>
                <input clrInput placeholder="Last Name" [(ngModel)]="userInput.lastName" />
            </clr-input-container>
        </div>

        <!--email-->
        <div class="userControl clr-col-5 clr-col-md-5 clr-col-sm-2 ">
            <clr-input-container>
                <label>Mail:</label>
                <input clrInput placeholder="Mail" [(ngModel)]="userInput.mail" />
            </clr-input-container>
        </div>

        <!--status-->
        <div class="userControl  clr-col-5 clr-col-md-5 clr-col-sm-2">
            <clr-combobox-container>
                <label>Status</label>
                <clr-combobox [(ngModel)]="userInput.status" laceholder="Choose a status">
                    <clr-options>
                        <clr-option clrValue="Normal">Normal</clr-option>
                        <clr-option clrValue="Disabled">Disabled</clr-option>
                    </clr-options>
                </clr-combobox>
            </clr-combobox-container>
        </div>
        
        <!--user group-->
        <clr-datagrid>
            <clr-dg-column>No</clr-dg-column>
            <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
            <clr-dg-column>Description</clr-dg-column>
    
            <clr-dg-row *ngFor="let userGroup of userGroups;index as i">
                <clr-dg-cell>{{i + 1}}</clr-dg-cell>
                <clr-dg-cell>{{userGroup.name}}</clr-dg-cell>
                <clr-dg-cell>{{userGroup.description}}</clr-dg-cell>
                <clr-dg-action-overflow>
                    <button class="action-item" (click)="onEdit(userGroup)">
                        <span nz-icon nzType="edit" nzTheme="outline"></span>
                        Edit
                    </button>
                </clr-dg-action-overflow>
            </clr-dg-row>
        </clr-datagrid>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline">Cancel</button>
    <button type="button" class="btn btn-primary">Ok</button>
</div>
